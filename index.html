<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Homophonic Cipher | Professional Edition</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --accent: #06d6a0;
            --error: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-alt: #334155;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #475569;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: var(--surface-alt);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        textarea.input-field {
            min-height: 80px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-content {
            background: var(--surface-alt);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-family: 'Courier New', monospace;
            min-height: 60px;
            margin-top: 10px;
            word-break: break-all;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .config-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .config-item {
            flex: 1;
        }

        .toggle {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .toggle input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>QUANTUM HOMOPHONIC CIPHER</h1>
            <p>Professional Cryptographic System</p>
        </header>

        <div class="main-layout">
            <!-- Left Column -->
            <div class="left-column">
                <div class="panel">
                    <h2 class="panel-title">CONFIGURATION</h2>
                    
                    <div class="input-group">
                        <label class="input-label">ENCRYPTION KEY</label>
                        <input type="text" class="input-field" id="crypto-key" value="quantum-key-2024">
                    </div>

                    <div class="config-row">
                        <div class="config-item">
                            <label class="input-label">AFFINE PARAMETER A</label>
                            <input type="number" class="input-field" id="affine-a" value="5" min="1" max="25">
                        </div>
                        <div class="config-item">
                            <label class="input-label">AFFINE PARAMETER B</label>
                            <input type="number" class="input-field" id="affine-b" value="7" min="0" max="25">
                        </div>
                    </div>

                    <div class="toggle">
                        <input type="checkbox" id="cbc-mode" checked>
                        <label>CBC Mode</label>
                    </div>

                    <div class="toggle">
                        <input type="checkbox" id="affine-mode" checked>
                        <label>Affine Transformation</label>
                    </div>

                    <button class="btn" id="generate-btn">GENERATE S-BOX</button>
                    
                    <div id="config-status" class="status">Ready to generate S-Box</div>
                </div>

                <div class="panel">
                    <h2 class="panel-title">ENCRYPTION</h2>
                    
                    <div class="input-group">
                        <label class="input-label">PLAINTEXT (A-Z ONLY)</label>
                        <textarea class="input-field" id="plaintext">QUANTUMCRYPTOGRAPHY</textarea>
                    </div>

                    <button class="btn" id="encrypt-btn" disabled>ENCRYPT TEXT</button>

                    <div class="input-group">
                        <label class="input-label">CIPHERTEXT OUTPUT</label>
                        <div class="output-content" id="ciphertext-output">Encrypted text will appear here...</div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="panel">
                    <h2 class="panel-title">DECRYPTION</h2>
                    
                    <div class="input-group">
                        <label class="input-label">CIPHERTEXT INPUT</label>
                        <textarea class="input-field" id="ciphertext" placeholder="Paste ciphertext here"></textarea>
                    </div>

                    <button class="btn" id="decrypt-btn" disabled>DECRYPT TEXT</button>

                    <div class="input-group">
                        <label class="input-label">DECRYPTED TEXT</label>
                        <div class="output-content" id="decrypted-output">Decrypted text will appear here...</div>
                    </div>
                </div>

                <div class="panel">
                    <h2 class="panel-title">CHARACTER SETTINGS</h2>
                    
                    <div class="input-group">
                        <label class="input-label">CUSTOM CHARACTER SET</label>
                        <textarea class="input-field" id="custom-chars">ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()</textarea>
                    </div>

                    <button class="btn" id="update-chars">UPDATE CHARACTERS</button>
                    <button class="btn" id="reset-chars">RESET TO DEFAULT</button>
                    
                    <div class="input-group">
                        <label class="input-label">CHARACTER SET INFO</label>
                        <div class="output-content" id="char-info">No character set loaded</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Real Professional Implementation
        class QuantumHomophonicCipher {
            constructor() {
                this.ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                this.customChars = [];
                this.sBox = null;
                this.reverseSBox = null;
                this.currentKey = null;
                
                this.config = {
                    cbcMode: true,
                    affineMode: true,
                    affineA: 5,
                    affineB: 7
                };
                
                this.initializeDefaultChars();
            }

            initializeDefaultChars() {
                this.updateCustomChars('ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()');
            }

            updateCustomChars(charString) {
                // Remove duplicates and empty characters
                const uniqueChars = [...new Set(charString)].filter(c => c.trim() !== '');
                this.customChars = uniqueChars;
                return this.getCharSetInfo();
            }

            getCharSetInfo() {
                return {
                    count: this.customChars.length,
                    homophones: this.customChars.length * this.customChars.length,
                    isValid: this.customChars.length >= 2
                };
            }

            validateConfig() {
                const errors = [];
                
                if (this.config.affineMode) {
                    // Check if affine A is coprime with 26
                    if (!this.isCoprime(this.config.affineA, 26)) {
                        errors.push(`Affine parameter A (${this.config.affineA}) must be coprime with 26`);
                    }
                }
                
                if (this.customChars.length < 2) {
                    errors.push('Character set must contain at least 2 characters');
                }
                
                return errors;
            }

            isCoprime(a, b) {
                const gcd = (x, y) => y === 0 ? x : gcd(y, x % y);
                return gcd(a, b) === 1;
            }

            modInverse(a, m) {
                for (let x = 1; x < m; x++) {
                    if ((a * x) % m === 1) return x;
                }
                return 1;
            }

            async generateSBox(key) {
                const errors = this.validateConfig();
                if (errors.length > 0) {
                    throw new Error(errors.join(', '));
                }

                if (!key || key.trim() === '') {
                    throw new Error('Encryption key is required');
                }

                this.currentKey = key;
                
                // Generate all possible bigrams (AA, AB, AC, ..., ZY, ZZ)
                const allBigrams = [];
                for (let i = 0; i < this.ALPHABET.length; i++) {
                    for (let j = 0; j < this.ALPHABET.length; j++) {
                        allBigrams.push(this.ALPHABET[i] + this.ALPHABET[j]);
                    }
                }

                // Generate all possible homophones from custom character set
                const allHomophones = [];
                for (let i = 0; i < this.customChars.length; i++) {
                    for (let j = 0; j < this.customChars.length; j++) {
                        allHomophones.push(this.customChars[i] + this.customChars[j]);
                    }
                }

                // Shuffle homophones using key-based deterministic randomness
                const shuffledHomophones = await this.deterministicShuffle(allHomophones, key);

                // Distribute homophones evenly among bigrams
                this.sBox = {};
                const totalHomophones = shuffledHomophones.length;
                const totalBigrams = allBigrams.length;
                
                const baseCount = Math.floor(totalHomophones / totalBigrams);
                const extraCount = totalHomophones % totalBigrams;
                
                let homophoneIndex = 0;
                
                for (let i = 0; i < totalBigrams; i++) {
                    const bigram = allBigrams[i];
                    const count = i < extraCount ? baseCount + 1 : baseCount;
                    
                    this.sBox[bigram] = shuffledHomophones.slice(homophoneIndex, homophoneIndex + count);
                    homophoneIndex += count;
                }

                // Create reverse mapping
                this.createReverseSBox();

                return true;
            }

            async deterministicShuffle(array, key) {
                // Simple deterministic shuffle based on key
                const encoder = new TextEncoder();
                const keyBytes = encoder.encode(key);
                
                const result = [...array];
                const n = result.length;
                
                // Use first 4 bytes of key hash as seed
                const keyHash = await crypto.subtle.digest('SHA-256', keyBytes);
                const seedArray = new Uint32Array(keyHash.slice(0, 16));
                let seed = seedArray[0];
                
                for (let i = n - 1; i > 0; i--) {
                    // Simple PRNG using the seed
                    seed = (seed * 1664525 + 1013904223) >>> 0;
                    const j = seed % (i + 1);
                    
                    [result[i], result[j]] = [result[j], result[i]];
                }
                
                return result;
            }

            createReverseSBox() {
                this.reverseSBox = new Map();
                const duplicates = new Set();

                for (const [bigram, homophones] of Object.entries(this.sBox)) {
                    for (const homophone of homophones) {
                        if (this.reverseSBox.has(homophone)) {
                            duplicates.add(homophone);
                        } else {
                            this.reverseSBox.set(homophone, bigram);
                        }
                    }
                }

                if (duplicates.size > 0) {
                    console.warn(`Found ${duplicates.size} duplicate homophones`);
                }
            }

            encrypt(plaintext) {
                if (!this.sBox) throw new Error('S-Box not generated. Please generate S-Box first.');
                
                // Clean and validate input
                const cleanText = plaintext.toUpperCase().replace(/[^A-Z]/g, '');
                if (!cleanText) throw new Error('No valid characters found in plaintext');

                let ciphertext = '';
                let previousBlock = 'AA'; // Initialization vector for CBC
                
                // Process text in bigrams (2 characters at a time)
                for (let i = 0; i < cleanText.length; i += 2) {
                    let bigram = cleanText.substr(i, 2);
                    
                    // Pad with 'X' if odd length
                    if (bigram.length === 1) {
                        bigram += 'X';
                    }

                    // Apply transformations
                    let transformedBigram = this.applyTransformations(bigram, previousBlock, i);
                    
                    // Get random homophone for this bigram
                    if (this.sBox[transformedBigram] && this.sBox[transformedBigram].length > 0) {
                        const homophones = this.sBox[transformedBigram];
                        const randomIndex = Math.floor(Math.random() * homophones.length);
                        const selectedHomophone = homophones[randomIndex];
                        
                        ciphertext += selectedHomophone;
                        previousBlock = transformedBigram;
                    } else {
                        throw new Error(`No homophones available for bigram: ${transformedBigram}`);
                    }
                }

                return ciphertext;
            }

            decrypt(ciphertext) {
                if (!this.reverseSBox) throw new Error('S-Box not generated. Please generate S-Box first.');
                if (!ciphertext) throw new Error('No ciphertext provided');
                
                // Validate ciphertext length (must be even)
                if (ciphertext.length % 2 !== 0) {
                    throw new Error('Ciphertext length must be even');
                }

                let plaintext = '';
                let previousBlock = 'AA'; // Initialization vector for CBC
                
                // Process ciphertext in pairs (each homophone is 2 characters)
                for (let i = 0; i < ciphertext.length; i += 2) {
                    const homophone = ciphertext.substr(i, 2);
                    
                    if (this.reverseSBox.has(homophone)) {
                        let bigram = this.reverseSBox.get(homophone);
                        
                        // Reverse transformations
                        bigram = this.reverseTransformations(bigram, previousBlock, i);
                        
                        plaintext += bigram;
                        previousBlock = this.reverseSBox.get(homophone);
                    } else {
                        plaintext += '??'; // Unknown homophone
                    }
                }

                return plaintext;
            }

            applyTransformations(bigram, previousBlock, position) {
                let result = bigram;

                // Apply CBC mode if enabled
                if (this.config.cbcMode) {
                    result = this.applyCBC(result, previousBlock, position);
                }

                // Apply affine transformation if enabled
                if (this.config.affineMode) {
                    result = this.applyAffine(result);
                }

                return result;
            }

            reverseTransformations(bigram, previousBlock, position) {
                let result = bigram;

                // Reverse affine transformation first (opposite order of application)
                if (this.config.affineMode) {
                    result = this.reverseAffine(result);
                }

                // Reverse CBC mode
                if (this.config.cbcMode) {
                    result = this.reverseCBC(result, previousBlock, position);
                }

                return result;
            }

            applyCBC(bigram, previousBlock, position) {
                let result = '';
                for (let i = 0; i < 2; i++) {
                    const currentChar = bigram[i];
                    const prevChar = previousBlock[i];
                    
                    const currentIndex = this.ALPHABET.indexOf(currentChar);
                    const prevIndex = this.ALPHABET.indexOf(prevChar);
                    
                    // CBC operation: current + previous + position
                    const newIndex = (currentIndex + prevIndex + position) % 26;
                    result += this.ALPHABET[newIndex];
                }
                return result;
            }

            reverseCBC(bigram, previousBlock, position) {
                let result = '';
                for (let i = 0; i < 2; i++) {
                    const currentChar = bigram[i];
                    const prevChar = previousBlock[i];
                    
                    const currentIndex = this.ALPHABET.indexOf(currentChar);
                    const prevIndex = this.ALPHABET.indexOf(prevChar);
                    
                    // Reverse CBC operation: current - previous - position
                    let newIndex = (currentIndex - prevIndex - position) % 26;
                    if (newIndex < 0) newIndex += 26;
                    
                    result += this.ALPHABET[newIndex];
                }
                return result;
            }

            applyAffine(bigram) {
                let result = '';
                for (const char of bigram) {
                    const x = this.ALPHABET.indexOf(char);
                    const y = (this.config.affineA * x + this.config.affineB) % 26;
                    result += this.ALPHABET[y];
                }
                return result;
            }

            reverseAffine(bigram) {
                const aInv = this.modInverse(this.config.affineA, 26);
                let result = '';
                
                for (const char of bigram) {
                    const y = this.ALPHABET.indexOf(char);
                    let x = (aInv * (y - this.config.affineB)) % 26;
                    if (x < 0) x += 26;
                    result += this.ALPHABET[x];
                }
                return result;
            }
        }

        // UI Controller - Simple and Professional
        class CipherUI {
            constructor() {
                this.cipher = new QuantumHomophonicCipher();
                this.initialize();
            }

            initialize() {
                this.bindElements();
                this.setupEventListeners();
                this.updateCharInfo();
            }

            bindElements() {
                this.elements = {
                    // Inputs
                    cryptoKey: document.getElementById('crypto-key'),
                    affineA: document.getElementById('affine-a'),
                    affineB: document.getElementById('affine-b'),
                    cbcMode: document.getElementById('cbc-mode'),
                    affineMode: document.getElementById('affine-mode'),
                    plaintext: document.getElementById('plaintext'),
                    ciphertext: document.getElementById('ciphertext'),
                    customChars: document.getElementById('custom-chars'),
                    
                    // Outputs
                    ciphertextOutput: document.getElementById('ciphertext-output'),
                    decryptedOutput: document.getElementById('decrypted-output'),
                    charInfo: document.getElementById('char-info'),
                    
                    // Buttons
                    generateBtn: document.getElementById('generate-btn'),
                    encryptBtn: document.getElementById('encrypt-btn'),
                    decryptBtn: document.getElementById('decrypt-btn'),
                    updateCharsBtn: document.getElementById('update-chars'),
                    resetCharsBtn: document.getElementById('reset-chars'),
                    
                    // Status
                    configStatus: document.getElementById('config-status')
                };
            }

            setupEventListeners() {
                this.elements.generateBtn.addEventListener('click', () => this.generateSBox());
                this.elements.encryptBtn.addEventListener('click', () => this.encrypt());
                this.elements.decryptBtn.addEventListener('click', () => this.decrypt());
                this.elements.updateCharsBtn.addEventListener('click', () => this.updateChars());
                this.elements.resetCharsBtn.addEventListener('click', () => this.resetChars());

                // Real-time config validation
                this.elements.affineA.addEventListener('input', () => this.validateConfig());
                this.elements.affineB.addEventListener('input', () => this.validateConfig());
                this.elements.cryptoKey.addEventListener('input', () => this.validateConfig());
                this.elements.customChars.addEventListener('input', () => this.updateCharInfo());
            }

            validateConfig() {
                this.cipher.config.affineA = parseInt(this.elements.affineA.value) || 5;
                this.cipher.config.affineB = parseInt(this.elements.affineB.value) || 7;
                this.cipher.config.cbcMode = this.elements.cbcMode.checked;
                this.cipher.config.affineMode = this.elements.affineMode.checked;

                const errors = this.cipher.validateConfig();
                
                if (errors.length > 0) {
                    this.showStatus(errors.join('; '), 'error');
                    this.elements.generateBtn.disabled = true;
                } else {
                    this.showStatus('Configuration valid', 'success');
                    this.elements.generateBtn.disabled = false;
                }
            }

            updateCharInfo() {
                const info = this.cipher.getCharSetInfo();
                this.elements.charInfo.textContent = 
                    `Characters: ${info.count} | Homophones: ${info.homophones} | ${info.isValid ? 'Valid' : 'Invalid'}`;
            }

            async generateSBox() {
                try {
                    this.showStatus('Generating S-Box...', 'success');
                    this.elements.generateBtn.disabled = true;

                    await this.cipher.generateSBox(this.elements.cryptoKey.value);

                    this.elements.encryptBtn.disabled = false;
                    this.elements.decryptBtn.disabled = false;
                    this.showStatus('S-Box generated successfully!', 'success');

                } catch (error) {
                    this.showStatus(`Error: ${error.message}`, 'error');
                } finally {
                    this.elements.generateBtn.disabled = false;
                }
            }

            async encrypt() {
                try {
                    const result = this.cipher.encrypt(this.elements.plaintext.value);
                    this.elements.ciphertextOutput.textContent = result;
                    this.elements.ciphertext.value = result;
                    this.showStatus('Text encrypted successfully!', 'success');
                } catch (error) {
                    this.showStatus(`Encryption error: ${error.message}`, 'error');
                }
            }

            async decrypt() {
                try {
                    const result = this.cipher.decrypt(this.elements.ciphertext.value);
                    this.elements.decryptedOutput.textContent = result;
                    this.showStatus('Text decrypted successfully!', 'success');
                } catch (error) {
                    this.showStatus(`Decryption error: ${error.message}`, 'error');
                }
            }

            updateChars() {
                try {
                    this.cipher.updateCustomChars(this.elements.customChars.value);
                    this.updateCharInfo();
                    this.validateConfig();
                    this.showStatus('Character set updated', 'success');
                } catch (error) {
                    this.showStatus(`Error: ${error.message}`, 'error');
                }
            }

            resetChars() {
                this.cipher.initializeDefaultChars();
                this.elements.customChars.value = this.cipher.customChars.join('');
                this.updateCharInfo();
                this.validateConfig();
                this.showStatus('Character set reset to default', 'success');
            }

            showStatus(message, type) {
                this.elements.configStatus.textContent = message;
                this.elements.configStatus.className = `status ${type}`;
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new CipherUI();
        });
    </script>
</body>
