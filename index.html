<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lattice Encryption</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --error: #d63031;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 2px solid var(--secondary);
            border-radius: 5px;
            font-family: 'Fira Code', monospace;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid var(--secondary);
            border-radius: 5px;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #5649d2;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: rgba(0, 184, 148, 0.2);
            color: var(--success);
            display: block;
        }
        .error {
            background-color: rgba(214, 48, 49, 0.2);
            color: var(--error);
            display: block;
        }
        .grid {
            margin-top: 20px;
            font-family: 'Fira Code', monospace;
            white-space: pre;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ”’ Lattice-Based Encryption</h1>
    
    <div class="container">
        <!-- Encryption Panel -->
        <div class="panel">
            <h2>Encryption</h2>
            <label for="plaintext">Plaintext:</label>
            <textarea id="plaintext" placeholder="Enter text to encrypt"></textarea>
            
            <label for="key">Key:</label>
            <input type="text" id="key" placeholder="Secret key">
            
            <button id="encryptBtn">Encrypt</button>
            <div id="encryptStatus" class="status"></div>
            
            <div class="grid" id="encryptGrid"></div>
        </div>

        <!-- Decryption Panel -->
        <div class="panel">
            <h2>Decryption</h2>
            <label for="ciphertext">Ciphertext:</label>
            <textarea id="ciphertext" placeholder="Enter text to decrypt"></textarea>
            
            <label for="decryptKey">Key:</label>
            <input type="text" id="decryptKey" placeholder="Secret key">
            
            <button id="decryptBtn">Decrypt</button>
            <div id="decryptStatus" class="status"></div>
            
            <div class="grid" id="decryptGrid"></div>
        </div>
    </div>

    <script src="lattice.js"></script>
</body>
</html>
