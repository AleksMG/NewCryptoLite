<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unrestricted LWE Encryption</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --border: #dee2e6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border);
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: monospace;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: var(--secondary);
        }

        .btn-secondary {
            background-color: var(--dark);
        }

        .btn-secondary:hover {
            background-color: #343a40;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin: 25px 0;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            background-color: var(--light);
            white-space: pre-wrap;
            font-family: monospace;
            overflow-x: auto;
        }

        .success {
            border-left: 4px solid var(--success);
        }

        .error {
            border-left: 4px solid var(--danger);
        }

        .settings-panel {
            background-color: var(--light);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
        }

        .settings-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .setting {
            flex: 1;
        }

        @media (max-width: 768px) {
            .settings-row, .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unrestricted LWE Encryption</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('encrypt-tab')">Encrypt</div>
            <div class="tab" onclick="switchTab('decrypt-tab')">Decrypt</div>
            <div class="tab" onclick="switchTab('settings-tab')">Settings</div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <div class="settings-panel">
                <div class="settings-row">
                    <div class="setting">
                        <label for="alphabet-type">Output Encoding</label>
                        <select id="alphabet-type">
                            <option value="BASE64">Base64 (recommended)</option>
                            <option value="HEX">Hexadecimal</option>
                            <option value="CUSTOM">Custom Alphabet</option>
                        </select>
                    </div>
                    <div class="setting" id="custom-alphabet-container" style="display: none;">
                        <label for="custom-alphabet">Custom Alphabet</label>
                        <input type="text" id="custom-alphabet" placeholder="Enter your custom characters">
                    </div>
                </div>
                <div class="settings-row">
                    <div class="setting">
                        <label for="lattice-dimension">Lattice Dimension (n)</label>
                        <input type="number" id="lattice-dimension" min="4" max="1024" value="256">
                    </div>
                    <div class="setting">
                        <label for="modulus">Modulus (q)</label>
                        <input type="number" id="modulus" min="257" max="65536" value="2053">
                    </div>
                    <div class="setting">
                        <label for="error-sigma">Error Sigma</label>
                        <input type="number" id="error-sigma" min="1" max="10" value="3" step="0.5">
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>

        <!-- Encryption Tab -->
        <div id="encrypt-tab" class="tab-content active">
            <div class="form-group">
                <label for="encrypt-key">Secret Key (any length)</label>
                <input type="text" id="encrypt-key" placeholder="Enter your secret key">
            </div>

            <div class="form-group">
                <label for="encrypt-message">Message to Encrypt</label>
                <textarea id="encrypt-message" placeholder="Enter your message (any length)"></textarea>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="encrypt()">
                    Encrypt
                </button>
                <button class="btn btn-secondary" onclick="copyResult('encrypt-result')">
                    Copy Result
                </button>
            </div>

            <div id="encrypt-result" class="result"></div>
        </div>

        <!-- Decryption Tab -->
        <div id="decrypt-tab" class="tab-content">
            <div class="form-group">
                <label for="decrypt-key">Secret Key</label>
                <input type="text" id="decrypt-key" placeholder="Enter the same secret key used for encryption">
            </div>

            <div class="form-group">
                <label for="ciphertext">Ciphertext</label>
                <textarea id="ciphertext" placeholder="Enter ciphertext to decrypt"></textarea>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="decrypt()">
                    Decrypt
                </button>
                <button class="btn btn-secondary" onclick="copyResult('decrypt-result')">
                    Copy Result
                </button>
            </div>

            <div id="decrypt-result" class="result"></div>
        </div>
    </div>

    <script>
        // Default Settings
        const DEFAULT_SETTINGS = {
            alphabetType: "BASE64",
            customAlphabet: "",
            n: 256,
            q: 2053,
            errorSigma: 3
        };

        // Current Settings
        let settings = {...DEFAULT_SETTINGS};

        // Initialize the application
        function init() {
            loadSettings();
            updateAlphabetVisibility();
            
            // Event listeners
            document.getElementById('alphabet-type').addEventListener('change', updateAlphabetVisibility);
        }

        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('lweCipherSettings');
            if (savedSettings) {
                settings = JSON.parse(savedSettings);
                applySettingsToUI();
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            settings = {
                alphabetType: document.getElementById('alphabet-type').value,
                customAlphabet: document.getElementById('custom-alphabet').value,
                n: parseInt(document.getElementById('lattice-dimension').value),
                q: parseInt(document.getElementById('modulus').value),
                errorSigma: parseFloat(document.getElementById('error-sigma').value)
            };
            
            localStorage.setItem('lweCipherSettings', JSON.stringify(settings));
            showResult('settings-tab', 'Settings saved successfully!');
        }

        // Apply settings to UI
        function applySettingsToUI() {
            document.getElementById('alphabet-type').value = settings.alphabetType;
            document.getElementById('custom-alphabet').value = settings.customAlphabet;
            document.getElementById('lattice-dimension').value = settings.n;
            document.getElementById('modulus').value = settings.q;
            document.getElementById('error-sigma').value = settings.errorSigma;
        }

        // Show/hide custom alphabet field
        function updateAlphabetVisibility() {
            const type = document.getElementById('alphabet-type').value;
            const container = document.getElementById('custom-alphabet-container');
            
            if (type === 'CUSTOM') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

        // Switch between tabs
        function switchTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activate selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Activate corresponding tab button
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.textContent.toLowerCase().includes(tabId.split('-')[0])) {
                    tab.classList.add('active');
                }
            });
        }

        // Show result message
        function showResult(elementId, message, isSuccess = true) {
            const resultElement = document.getElementById(elementId);
            resultElement.textContent = message;
            resultElement.className = isSuccess ? 'result success' : 'result error';
        }

        // Copy result to clipboard
        function copyResult(elementId) {
            const resultElement = document.getElementById(elementId);
            navigator.clipboard.writeText(resultElement.textContent)
                .then(() => {
                    const originalText = resultElement.textContent;
                    resultElement.textContent = "Copied to clipboard!";
                    setTimeout(() => {
                        resultElement.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    showResult(elementId, "Failed to copy: " + err, false);
                });
        }

        // Generate key vector from string
        function keyToVector(keyStr, length) {
            // Simple hash function (for demo purposes)
            let hash = 0;
            for (let i = 0; i < keyStr.length; i++) {
                hash = (hash << 5) - hash + keyStr.charCodeAt(i);
                hash |= 0; // Convert to 32-bit integer
            }
            
            // Distribute hash into n values
            const vector = [];
            for (let i = 0; i < length; i++) {
                vector.push(Math.abs(hash + i * 2654435761) % settings.q);
            }
            
            return vector;
        }

        // Gaussian random (Box-Muller transform)
        function gaussian() {
            let u = 0, v = 0;
            while (u === 0) u = Math.random();
            while (v === 0) v = Math.random();
            return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
        }

        // Encrypt function - handles any length
        function encrypt() {
            try {
                const keyStr = document.getElementById('encrypt-key').value;
                const message = document.getElementById('encrypt-message').value;
                
                if (!keyStr) throw new Error("Secret key is required");
                if (!message) throw new Error("Message cannot be empty");
                
                const q = settings.q;
                const n = settings.n;
                const blockSize = n;
                const fullBlocks = Math.ceil(message.length / blockSize);
                
                // Convert message to bytes
                const msgBytes = new TextEncoder().encode(message);
                const totalBytes = fullBlocks * blockSize;
                const paddedBytes = new Uint8Array(totalBytes);
                paddedBytes.set(msgBytes);
                
                let ciphertext = '';
                
                // Process each block
                for (let block = 0; block < fullBlocks; block++) {
                    const start = block * blockSize;
                    const end = start + blockSize;
                    const blockBytes = paddedBytes.slice(start, end);
                    
                    // Generate fresh key vector for this block
                    const key = keyToVector(keyStr + block, blockSize);
                    
                    // Generate random vector r âˆˆ {0,1}^n
                    const r = new Array(blockSize).fill(0).map(() => Math.round(Math.random()));
                    
                    // Compute u = A * r mod q
                    const u = key.map((k, i) => (k * r[i]) % q);
                    
                    // Compute v = B * r + m * q/2 + error mod q
                    const v = key.map((k, i) => {
                        const B_i = (k * 123456789 + 987654321) % q;
                        const error = Math.round(gaussian() * settings.errorSigma);
                        return (B_i * r[i] + Math.floor(q/2) * blockBytes[i] + error) % q;
                    });
                    
                    // Convert to bytes
                    const cipherBytes = new Uint8Array(v.length * 2);
                    for (let i = 0; i < v.length; i++) {
                        cipherBytes[i*2] = v[i] >> 8;
                        cipherBytes[i*2+1] = v[i] & 0xFF;
                    }
                    
                    // Encode based on settings
                    switch(settings.alphabetType) {
                        case 'BASE64':
                            ciphertext += btoa(String.fromCharCode(...cipherBytes));
                            break;
                        case 'HEX':
                            ciphertext += Array.from(cipherBytes).map(b => 
                                b.toString(16).padStart(2, '0')).join('');
                            break;
                        case 'CUSTOM':
                            const alphabet = settings.customAlphabet;
                            if (!alphabet || alphabet.length < 2) {
                                throw new Error("Custom alphabet must have at least 2 characters");
                            }
                            for (let byte of cipherBytes) {
                                ciphertext += alphabet[byte % alphabet.length];
                            }
                            break;
                    }
                }
                
                // Show result
                showResult('encrypt-result', `Encryption successful!\n\nCiphertext:\n${ciphertext}\n\nLength: ${ciphertext.length} chars`);
                
                // Auto-populate decrypt fields
                document.getElementById('decrypt-key').value = keyStr;
                document.getElementById('ciphertext').value = ciphertext;
                
            } catch (e) {
                showResult('encrypt-result', "Encryption error: " + e.message, false);
            }
        }

        // Decrypt function - handles any length
        function decrypt() {
            try {
                const keyStr = document.getElementById('decrypt-key').value;
                const ciphertext = document.getElementById('ciphertext').value;
                
                if (!keyStr) throw new Error("Secret key is required");
                if (!ciphertext) throw new Error("Ciphertext cannot be empty");
                
                const q = settings.q;
                const n = settings.n;
                let cipherBytes;
                
                // Decode based on settings
                switch(settings.alphabetType) {
                    case 'BASE64':
                        cipherBytes = new Uint8Array(atob(ciphertext).split('').map(c => c.charCodeAt(0)));
                        break;
                    case 'HEX':
                        cipherBytes = new Uint8Array(ciphertext.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                        break;
                    case 'CUSTOM':
                        const alphabet = settings.customAlphabet;
                        if (!alphabet || alphabet.length < 2) {
                            throw new Error("Custom alphabet must have at least 2 characters");
                        }
                        const charToValue = {};
                        for (let i = 0; i < alphabet.length; i++) {
                            charToValue[alphabet[i]] = i;
                        }
                        cipherBytes = new Uint8Array([...ciphertext].map(c => charToValue[c]));
                        break;
                }
                
                const blockSize = n * 2; // Each block produces 2n bytes
                if (cipherBytes.length % blockSize !== 0) {
                    throw new Error(`Ciphertext length must be multiple of ${blockSize} for current settings`);
                }
                
                const fullBlocks = cipherBytes.length / blockSize;
                let decryptedBytes = new Uint8Array(fullBlocks * n);
                
                // Process each block
                for (let block = 0; block < fullBlocks; block++) {
                    const start = block * blockSize;
                    const end = start + blockSize;
                    const blockBytes = cipherBytes.slice(start, end);
                    
                    // Convert back to v vector
                    const v = [];
                    for (let i = 0; i < blockBytes.length; i += 2) {
                        v.push((blockBytes[i] << 8) | blockBytes[i+1]);
                    }
                    
                    // Generate same key vector used for encryption
                    const key = keyToVector(keyStr + block, n);
                    
                    // Decrypt each value
                    for (let i = 0; i < v.length; i++) {
                        const B_i = (key[i] * 123456789 + 987654321) % q;
                        const d = (v[i] - B_i) % q;
                        const correctedD = d < 0 ? d + q : d;
                        decryptedBytes[block * n + i] = (correctedD > q/4 && correctedD < 3*q/4) ? 1 : 0;
                    }
                }
                
                // Remove padding and convert to string
                const textDecoder = new TextDecoder();
                let decrypted = textDecoder.decode(decryptedBytes);
                decrypted = decrypted.replace(/\x00+$/, ''); // Remove trailing null bytes
                
                showResult('decrypt-result', `Decryption successful!\n\nMessage:\n${decrypted}`);
                
            } catch (e) {
                showResult('decrypt-result', "Decryption error: " + e.message, false);
            }
        }

        // Initialize when page loads
        window.onload = init;
    </script>
</body>
</html>
