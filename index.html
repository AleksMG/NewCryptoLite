<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lattice-шифр с ключом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Lattice-шифрование с ключом</h1>
    
    <label for="key">Ключ (слово):</label>
    <input type="text" id="key" placeholder="Например: КОД">
    
    <label for="text">Текст:</label>
    <textarea id="text" rows="4" placeholder="Введите текст..."></textarea>
    
    <button onclick="encrypt()">Зашифровать</button>
    <button onclick="decrypt()">Расшифровать</button>
    
    <div class="result" id="result"></div>

    <script>
        function textToLattice(text, key) {
            // Преобразуем текст и ключ в числовые коды (Unicode)
            const textCodes = Array.from(text).map(c => c.charCodeAt(0));
            const keyCodes = Array.from(key).map(c => c.charCodeAt(0));
            
            // Шифруем по принципу решетки (простое сложение по модулю)
            const encrypted = [];
            for (let i = 0; i < textCodes.length; i++) {
                const keyChar = keyCodes[i % keyCodes.length];
                encrypted.push((textCodes[i] + keyChar) % 65536); // Unicode диапазон
            }
            
            return String.fromCharCode(...encrypted);
        }

        function latticeToText(cipher, key) {
            const cipherCodes = Array.from(cipher).map(c => c.charCodeAt(0));
            const keyCodes = Array.from(key).map(c => c.charCodeAt(0));
            
            const decrypted = [];
            for (let i = 0; i < cipherCodes.length; i++) {
                const keyChar = keyCodes[i % keyCodes.length];
                decrypted.push((cipherCodes[i] - keyChar + 65536) % 65536);
            }
            
            return String.fromCharCode(...decrypted);
        }

        function encrypt() {
            const key = document.getElementById('key').value;
            const text = document.getElementById('text').value;
            
            if (!key || !text) {
                alert("Введите ключ и текст!");
                return;
            }
            
            const cipher = textToLattice(text, key);
            document.getElementById('result').textContent = "Зашифровано: " + cipher;
        }

        function decrypt() {
            const key = document.getElementById('key').value;
            const cipher = document.getElementById('text').value;
            
            if (!key || !cipher) {
                alert("Введите ключ и зашифрованный текст!");
                return;
            }
            
            const text = latticeToText(cipher, key);
            document.getElementById('result').textContent = "Расшифровано: " + text;
        }
    </script>
</body>
</html>
