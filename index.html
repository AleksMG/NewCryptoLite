<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWE-based Lattice Cipher</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f8f9fa;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --border-color: #ddd;
            --text-color: #333;
            --light-text: #7f8c8d;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background-color 0.3s;
            flex: 1;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.secondary {
            background-color: var(--secondary-color);
        }

        button.secondary:hover {
            background-color: #1a252f;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 4px;
            background-color: var(--background-color);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            color: var(--success-color);
        }

        .error {
            color: var(--error-color);
        }

        .info {
            color: var(--light-text);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .key-generation {
            margin-top: 20px;
        }

        .full-width {
            width: 100%;
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LWE-based Lattice Cipher</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('encrypt-tab')">Encryption</div>
            <div class="tab" onclick="switchTab('decrypt-tab')">Decryption</div>
            <div class="tab" onclick="switchTab('keygen-tab')">Key Generation</div>
        </div>

        <!-- Encryption Tab -->
        <div id="encrypt-tab" class="tab-content active">
            <div class="form-group">
                <label for="encrypt-key">Secret Key (hex):</label>
                <input type="text" id="encrypt-key" placeholder="Enter secret key in hexadecimal format">
                <p class="info">Example: 1a4f9c72e5 or generate a new key below</p>
            </div>

            <div class="form-group">
                <label for="encrypt-message">Message:</label>
                <textarea id="encrypt-message" placeholder="Enter message to encrypt"></textarea>
            </div>

            <div class="button-group">
                <button onclick="encrypt()">Encrypt</button>
                <button class="secondary" onclick="copyResult('encrypt-result')">Copy Result</button>
            </div>

            <div id="encrypt-result" class="result"></div>
        </div>

        <!-- Decryption Tab -->
        <div id="decrypt-tab" class="tab-content">
            <div class="form-group">
                <label for="decrypt-key">Secret Key (hex):</label>
                <input type="text" id="decrypt-key" placeholder="Enter secret key in hexadecimal format">
            </div>

            <div class="form-group">
                <label for="ciphertext-u">Ciphertext Vector u (comma-separated):</label>
                <textarea id="ciphertext-u" placeholder="Enter ciphertext vector u values"></textarea>
            </div>

            <div class="form-group">
                <label for="ciphertext-v">Ciphertext Vector v (comma-separated):</label>
                <textarea id="ciphertext-v" placeholder="Enter ciphertext vector v values"></textarea>
            </div>

            <div class="button-group">
                <button onclick="decrypt()">Decrypt</button>
                <button class="secondary" onclick="copyResult('decrypt-result')">Copy Result</button>
            </div>

            <div id="decrypt-result" class="result"></div>
        </div>

        <!-- Key Generation Tab -->
        <div id="keygen-tab" class="tab-content">
            <div class="form-group">
                <label>Security Parameters:</label>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <div style="flex: 1;">
                        <label for="param-n">Lattice Dimension (n):</label>
                        <input type="text" id="param-n" value="256" disabled>
                    </div>
                    <div style="flex: 1;">
                        <label for="param-q">Modulus (q):</label>
                        <input type="text" id="param-q" value="2053" disabled>
                    </div>
                    <div style="flex: 1;">
                        <label for="param-error">Error Parameter:</label>
                        <input type="text" id="param-error" value="3" disabled>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button onclick="generateKeyPair()">Generate Key Pair</button>
                <button class="secondary" onclick="copyKeyPair()">Copy Key Pair</button>
            </div>

            <div class="key-generation">
                <div class="form-group">
                    <label for="generated-secret-key">Secret Key:</label>
                    <input type="text" id="generated-secret-key" readonly>
                </div>

                <div class="form-group">
                    <label for="public-key-a">Public Key Vector A:</label>
                    <textarea id="public-key-a" readonly></textarea>
                </div>

                <div class="form-group">
                    <label for="public-key-b">Public Key Vector B:</label>
                    <textarea id="public-key-b" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Security parameters
        const DEFAULT_N = 256;
        const DEFAULT_Q = 2053;
        const DEFAULT_ERROR = 3;
        
        // Current parameters (can be modified for future extensibility)
        let n = DEFAULT_N;
        let q = DEFAULT_Q;
        let error = DEFAULT_ERROR;

        // Utility functions
        function hexToInt(hex) {
            if (!hex.match(/^[0-9a-fA-F]+$/)) {
                throw new Error("Invalid hexadecimal key format");
            }
            return parseInt(hex, 16) % q;
        }

        function intToHex(int) {
            return int.toString(16).padStart(8, '0');
        }

        function validateKey(key) {
            if (!key || !key.match(/^[0-9a-fA-F]+$/)) {
                throw new Error("Secret key must be in hexadecimal format");
            }
            return true;
        }

        function validateCiphertext(u, v) {
            if (!u || !v) {
                throw new Error("Both ciphertext vectors u and v are required");
            }
            
            const uArray = u.split(',').map(x => parseInt(x.trim()));
            const vArray = v.split(',').map(x => parseInt(x.trim()));
            
            if (uArray.length !== n || vArray.length !== n) {
                throw new Error(`Ciphertext vectors must have exactly ${n} elements`);
            }
            
            if (uArray.some(isNaN) || vArray.some(isNaN)) {
                throw new Error("Ciphertext vectors must contain only numbers");
            }
            
            return { u: uArray, v: vArray };
        }

        // Text encoding/decoding
        function textToBinary(text) {
            if (typeof text !== 'string') {
                throw new Error("Message must be a string");
            }
            
            const bytes = new TextEncoder().encode(text);
            const bits = [];
            bytes.forEach(byte => {
                for (let i = 0; i < 8; i++) {
                    bits.push((byte >> (7-i)) & 1);
                }
            });
            
            // Pad with zeros to match lattice dimension
            while (bits.length < n) {
                bits.push(0);
            }
            
            return bits.slice(0, n);
        }

        function binaryToText(bits) {
            const bytes = [];
            for (let i = 0; i < bits.length; i += 8) {
                let byte = 0;
                for (let j = 0; j < 8; j++) {
                    if (i+j < bits.length) {
                        byte |= bits[i+j] << (7-j);
                    }
                }
                bytes.push(byte);
            }
            
            // Remove trailing null bytes
            while (bytes.length > 0 && bytes[bytes.length - 1] === 0) {
                bytes.pop();
            }
            
            return new TextDecoder().decode(new Uint8Array(bytes));
        }

        // LWE functions
        function generatePublicKey(secretKey) {
            const A = new Array(n);
            const B = new Array(n);
            
            for (let i = 0; i < n; i++) {
                A[i] = Math.floor(Math.random() * q);
                const errorTerm = Math.floor(Math.random() * (2*error+1)) - error;
                B[i] = (A[i] * secretKey + errorTerm) % q;
            }
            
            return { A, B };
        }

        function encryptLWE(message, publicKey) {
            const { A, B } = publicKey;
            const msgBits = textToBinary(message);
            const u = new Array(n).fill(0);
            const v = new Array(n).fill(0);
            
            // Generate random vector r ∈ {0,1}^n
            const r = new Array(n).fill(0).map(() => Math.round(Math.random()));
            
            // Compute u = A^T * r mod q
            for (let i = 0; i < n; i++) {
                u[i] = (u[i] + A[i] * r[i]) % q;
            }
            
            // Compute v = B^T * r + m * q/2 mod q
            for (let i = 0; i < n; i++) {
                v[i] = (v[i] + B[i] * r[i]) % q;
                if (i < msgBits.length) {
                    v[i] = (v[i] + msgBits[i] * Math.floor(q/2)) % q;
                }
            }
            
            return { u, v };
        }

        function decryptLWE(ciphertext, secretKey) {
            const { u, v } = ciphertext;
            const msgBits = new Array(n);
            
            for (let i = 0; i < n; i++) {
                const d = (v[i] - secretKey * u[i]) % q;
                // Correct for negative modulo results
                const correctedD = d < 0 ? d + q : d;
                msgBits[i] = (correctedD < q/4 || correctedD > 3*q/4) ? 0 : 1;
            }
            
            return binaryToText(msgBits);
        }

        // UI functions
        function switchTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activate selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Activate corresponding tab button
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.textContent.toLowerCase().includes(tabId.split('-')[0])) {
                    tab.classList.add('active');
                }
            });
        }

        function showResult(elementId, message, isSuccess = true) {
            const resultElement = document.getElementById(elementId);
            resultElement.innerHTML = message;
            resultElement.className = isSuccess ? 'result success' : 'result error';
        }

        function copyResult(elementId) {
            const resultElement = document.getElementById(elementId);
            navigator.clipboard.writeText(resultElement.textContent)
                .then(() => {
                    const originalText = resultElement.textContent;
                    resultElement.textContent = "Copied to clipboard!";
                    setTimeout(() => {
                        resultElement.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    showResult(elementId, "Failed to copy: " + err, false);
                });
        }

        function copyKeyPair() {
            const secretKey = document.getElementById('generated-secret-key').value;
            const publicKeyA = document.getElementById('public-key-a').value;
            const publicKeyB = document.getElementById('public-key-b').value;
            
            const keyPair = `Secret Key: ${secretKey}\nPublic Key A: ${publicKeyA}\nPublic Key B: ${publicKeyB}`;
            
            navigator.clipboard.writeText(keyPair)
                .then(() => {
                    const originalText = document.getElementById('public-key-a').value;
                    document.getElementById('public-key-a').value = "Copied to clipboard!";
                    setTimeout(() => {
                        document.getElementById('public-key-a').value = originalText;
                    }, 2000);
                })
                .catch(err => {
                    showResult('keygen-tab', "Failed to copy: " + err, false);
                });
        }

        // Main operations
        function encrypt() {
            try {
                const secretKeyHex = document.getElementById('encrypt-key').value;
                validateKey(secretKeyHex);
                
                const secretKey = hexToInt(secretKeyHex);
                const message = document.getElementById('encrypt-message').value;
                
                if (!message) {
                    throw new Error("Message cannot be empty");
                }
                
                const publicKey = generatePublicKey(secretKey);
                const ciphertext = encryptLWE(message, publicKey);
                
                const resultMessage = `Encrypted successfully!\n\nCiphertext vector u:\n${ciphertext.u.join(',')}\n\nCiphertext vector v:\n${ciphertext.v.join(',')}`;
                showResult('encrypt-result', resultMessage);
                
                // Auto-populate decrypt fields for convenience
                document.getElementById('decrypt-key').value = secretKeyHex;
                document.getElementById('ciphertext-u').value = ciphertext.u.join(', ');
                document.getElementById('ciphertext-v').value = ciphertext.v.join(', ');
                
            } catch (e) {
                showResult('encrypt-result', "Encryption error: " + e.message, false);
            }
        }

        function decrypt() {
            try {
                const secretKeyHex = document.getElementById('decrypt-key').value;
                validateKey(secretKeyHex);
                
                const secretKey = hexToInt(secretKeyHex);
                const u = document.getElementById('ciphertext-u').value;
                const v = document.getElementById('ciphertext-v').value;
                
                const ciphertext = validateCiphertext(u, v);
                const plaintext = decryptLWE(ciphertext, secretKey);
                
                showResult('decrypt-result', `Decrypted successfully!\n\nMessage: ${plaintext}`);
                
            } catch (e) {
                showResult('decrypt-result', "Decryption error: " + e.message, false);
            }
        }

        function generateKeyPair() {
            try {
                // Generate a random secret key
                const secretKey = Math.floor(Math.random() * q);
                const secretKeyHex = intToHex(secretKey);
                
                document.getElementById('generated-secret-key').value = secretKeyHex;
                document.getElementById('encrypt-key').value = secretKeyHex;
                document.getElementById('decrypt-key').value = secretKeyHex;
                
                // Generate public key
                const publicKey = generatePublicKey(secretKey);
                
                document.getElementById('public-key-a').value = publicKey.A.join(', ');
                document.getElementById('public-key-b').value = publicKey.B.join(', ');
                
                showResult('keygen-tab', "Key pair generated successfully!");
                
            } catch (e) {
                showResult('keygen-tab', "Key generation error: " + e.message, false);
            }
        }

        // Initialize with a generated key pair
        window.onload = function() {
            generateKeyPair();
        };
    </script>
</body>
</html>
