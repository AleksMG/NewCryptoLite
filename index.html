<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Grade Homophonic Cipher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .panel {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
        }
        h1, h2 {
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ff00;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            color: #00ff00;
            border: 2px solid #008800;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            background: linear-gradient(45deg, #008800, #00aa00);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #00aa00, #00cc00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }
        .status {
            padding: 15px;
            border-radius: 8px;

        }
        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            color: #00ff00;
        }
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            color: #ff0000;
        }
        .warning {
            background: rgba(255, 165, 0, 0.1);
            border: 2px solid #ffa500;
            color: #ffa500;
        }
        .output {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #008800;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .security-badge {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>üîê MILITARY GRADE HOMOPHONIC CIPHER</h1>
            
            <div class="form-group">
                <label for="password">ENCRYPTION PASSWORD:</label>
                <input type="password" id="password" value="STRONG_MILITARY_PASSWORD_2024!" placeholder="Enter strong password">
            </div>

            <div class="form-group">
                <label for="primeBits">PRIME MODULUS STRENGTH:</label>
                <select id="primeBits">
                    <option value="1024">1024 bits (Standard)</option>
                    <option value="2048" selected>2048 bits (Military)</option>
                    <option value="3072">3072 bits (Top Secret)</option>
                    <option value="4096">4096 bits (Quantum Resistant)</option>
                </select>
            </div>

            <button onclick="initializeSystem()">üöÄ INITIALIZE CRYPTO SYSTEM</button>
            <div id="initStatus" class="status"></div>

            <div class="security-badge">
                <strong>SECURITY LEVEL: MILITARY GRADE</strong><br>
                PBKDF2-HMAC-SHA256 | 256! mappings | Cryptographically Secure RNG
            </div>
        </div>

        <div class="panel">
            <h2>üì§ ENCRYPTION MODULE</h2>
            
            <div class="form-group">
                <label for="inputData">INPUT DATA (any format):</label>
                <textarea id="inputData" placeholder="Enter data to encrypt">TOP SECRET: Operation Midnight Shadow initiated</textarea>
            </div>

            <button onclick="encryptData()" id="encryptBtn">üîí ENCRYPT DATA</button>
            
            <div class="form-group">
                <label>CIPHERTEXT OUTPUT:</label>
                <div class="output" id="outputCipher"></div>
            </div>
        </div>

        <div class="panel">
            <h2>üì• DECRYPTION MODULE</h2>
            
            <div class="form-group">
                <label for="inputCipher">INPUT CIPHERTEXT:</label>
                <textarea id="inputCipher" placeholder="Paste ciphertext pairs here"></textarea>
            </div>

            <button onclick="decryptData()" id="decryptBtn">üîì DECRYPT DATA</button>
            
            <div class="form-group">
                <label>DECRYPTED OUTPUT:</label>
                <div class="output" id="outputData"></div>
            </div>
        </div>
    </div>

    <script>
        class MilitaryHomophonicCipher {
            constructor() {
                this.p = null;
                this.g = null;
                this.byteMapping = new Map();
                this.reverseMapping = new Map();
                this.initialized = false;
                this.primeBits = 2048;
            }

            async initializeSystem(password, primeBits = 2048) {
                try {
                    this.primeBits = primeBits;
                    showStatus('Generating cryptographic parameters...', 'warning', 'initStatus');

                    // Generate large prime modulus
                    this.p = await this.generateLargePrime();
                    
                    // Find generator
                    this.g = await this.findGenerator();
                    
                    // Create secure byte mapping
                    await this.createSecureMapping(password);
                    
                    this.initialized = true;
                    showStatus('SYSTEM INITIALIZED - READY FOR OPERATIONS', 'success', 'initStatus');
                    return true;

                } catch (error) {
                    showStatus(`INIT FAILED: ${error.message}`, 'error', 'initStatus');
                    throw error;
                }
            }

            async generateLargePrime() {
                const bits = this.primeBits;
                while (true) {
                    // Generate random candidate
                    const randomBytes = new Uint8Array(Math.ceil(bits / 8));
                    crypto.getRandomValues(randomBytes);
                    
                    // Ensure odd and correct bit length
                    let candidate = this.bytesToBigInt(randomBytes);
                    candidate |= 1n;
                    candidate |= (1n << BigInt(bits - 1));
                    
                    if (await this.isPrime(candidate)) {
                        return candidate;
                    }
                }
            }

            async isPrime(n, k = 64) {
                if (n <= 1n) return false;
                if (n <= 3n) return true;
                if (n % 2n === 0n) return false;

                // Write n as d*2^s + 1
                let s = 0n;
                let d = n - 1n;
                while (d % 2n === 0n) {
                    d /= 2n;
                    s++;
                }

                for (let i = 0; i < k; i++) {
                    const a = this.getRandomBigInt(2n, n - 2n);
                    let x = this.modExp(a, d, n);
                    
                    if (x === 1n || x === n - 1n) continue;
                    
                    let composite = true;
                    for (let j = 0; j < Number(s) - 1; j++) {
                        x = this.modExp(x, 2n, n);
                        if (x === n - 1n) {
                            composite = false;
                            break;
                        }
                    }
                    
                    if (composite) return false;
                }
                return true;
            }

            async findGenerator() {
                const factors = this.factorize(this.p - 1n);
                
                for (let g = 2n; g < this.p; g++) {
                    let isGenerator = true;
                    
                    for (const factor of factors) {
                        const exponent = (this.p - 1n) / factor;
                        if (this.modExp(g, exponent, this.p) === 1n) {
                            isGenerator = false;
                            break;
                        }
                    }
                    
                    if (isGenerator) return g;
                }
                throw new Error("Generator not found");
            }

            factorize(n) {
                const factors = new Set();
                let d = 2n;
                
                while (d * d <= n) {
                    while (n % d === 0n) {
                        factors.add(d);
                        n /= d;
                    }
                    d++;
                }
                
                if (n > 1n) factors.add(n);
                return factors;
            }

            async createSecureMapping(password) {
                const encoder = new TextEncoder();
                
                // Derive key using PBKDF2
                const salt = crypto.getRandomValues(new Uint8Array(16));
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(password),
                    'PBKDF2',
                    false,
                    ['deriveBits']
                );
                
                const derived = await crypto.subtle.deriveBits({
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                }, keyMaterial, 256);
                
                const keyBytes = new Uint8Array(derived);
                const usedValues = new Set();
                
                // Create mapping for all 256 byte values
                for (let byte = 0; byte < 256; byte++) {
                    let mappedValue;
                    
                    do {
                        // Generate cryptographically secure mapping value
                        const randomData = new Uint8Array([
                            ...keyBytes,
                            byte,
                            ...crypto.getRandomValues(new Uint8Array(32))
                        ]);
                        
                        mappedValue = this.bytesToBigInt(randomData) % this.p;
                        
                    } while (usedValues.has(mappedValue) || mappedValue === 0n);
                    
                    usedValues.add(mappedValue);
                    this.byteMapping.set(byte, mappedValue);
                    this.reverseMapping.set(mappedValue, byte);
                }
            }

            bytesToBigInt(bytes) {
                let result = 0n;
                for (const byte of bytes) {
                    result = (result << 8n) | BigInt(byte);
                }
                return result;
            }

            getRandomBigInt(min, max) {
                const range = max - min;
                const bits = range.toString(2).length;
                const bytes = Math.ceil(bits / 8);
                
                while (true) {
                    const randomBytes = crypto.getRandomValues(new Uint8Array(bytes));
                    const candidate = this.bytesToBigInt(randomBytes);
                    
                    if (candidate >= min && candidate <= max) {
                        return candidate;
                    }
                }
            }

            modExp(base, exponent, modulus) {
                if (modulus === 1n) return 0n;
                
                let result = 1n;
                base = base % modulus;
                
                while (exponent > 0n) {
                    if (exponent % 2n === 1n) {
                        result = (result * base) % modulus;
                    }
                    
                    exponent = exponent >> 1n;
                    base = (base * base) % modulus;
                }
                
                return result;
            }

            encryptData(data) {
                if (!this.initialized) throw new Error("Crypto system not initialized");
                
                const bytes = new TextEncoder().encode(data);
                const ciphertext = [];
                
                for (const byte of bytes) {
                    const m = this.byteMapping.get(byte);
                    const k = this.getRandomBigInt(2n, this.p - 2n);
                    
                    const a = this.modExp(this.g, k, this.p);
                    const b = (m * this.modExp(this.g, m * k, this.p)) % this.p;
                    
                    ciphertext.push(`(${a},${b})`);
                }
                
                return ciphertext.join(' ');
            }

            decryptData(ciphertext) {
                if (!this.initialized) throw new Error("Crypto system not initialized");
                
                const pairs = ciphertext.match(/\(\d+,\d+\)/g);
                if (!pairs) throw new Error("Invalid ciphertext format");
                
                const decryptedBytes = [];
                
                for (const pair of pairs) {
                    const match = pair.match(/\((\d+),(\d+)\)/);
                    if (!match) continue;
                    
                    const a = BigInt(match[1]);
                    const b = BigInt(match[2]);
                    let found = false;
                    
                    for (const [mappedValue, byteValue] of this.reverseMapping) {
                        const check = (mappedValue * this.modExp(a, mappedValue, this.p)) % this.p;
                        
                        if (check === b) {
                            decryptedBytes.push(byteValue);
                            found = true;
                            break;
                        }
                    }
                    
                    if (!found) {
                        throw new Error("Decryption failed - no valid mapping found");
                    }
                }
                
                return new TextDecoder().decode(new Uint8Array(decryptedBytes));
            }
        }

        const cipher = new MilitaryHomophonicCipher();

        function showStatus(message, type, elementId = 'initStatus') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }

        async function initializeSystem() {
            const password = document.getElementById('password').value;
            const primeBits = parseInt(document.getElementById('primeBits').value);
            
            if (!password) {
                showStatus('Password required', 'error');
                return;
            }
            
            try {
                await cipher.initializeSystem(password, primeBits);
            } catch (error) {
                console.error('Initialization error:', error);
            }
        }

        async function encryptData() {
            try {
                const input = document.getElementById('inputData').value;
                const encrypted = cipher.encryptData(input);
                document.getElementById('outputCipher').textContent = encrypted;
                showStatus('Encryption successful', 'success');
            } catch (error) {
                showStatus(`Encryption failed: ${error.message}`, 'error');
            }
        }

        async function decryptData() {
            try {
                const input = document.getElementById('inputCipher').value;
                const decrypted = cipher.decryptData(input);
                document.getElementById('outputData').textContent = decrypted;
                showStatus('Decryption successful', 'success');
            } catch (error) {
                showStatus(`Decryption failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
