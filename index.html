<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Homophonic Cipher | Professional Edition</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --accent: #06d6a0;
            --error: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-alt: #334155;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #475569;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-alt) 100%);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 16px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--surface);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--accent);
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: var(--surface-alt);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        textarea.input-field {
            min-height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-content {
            background: var(--surface-alt);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-family: 'Courier New', monospace;
            min-height: 60px;
            margin-top: 10px;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .toggle {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .toggle input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>QUANTUM HOMOPHONIC CIPHER</h1>
            <p>Professional Cryptographic System</p>
        </header>

        <div class="main-layout">
            <div class="left-column">
                <div class="panel">
                    <h2 class="panel-title">CONFIGURATION</h2>
                    
                    <div class="input-group">
                        <label class="input-label">ENCRYPTION KEY</label>
                        <input type="password" class="input-field" id="crypto-key" value="quantum-key-2024">
                    </div>

                    <div class="config-grid">
                        <div class="input-group">
                            <label class="input-label">AFFINE PARAMETER A</label>
                            <input type="number" class="input-field" id="affine-a" value="5" min="1" max="25">
                        </div>
                        <div class="input-group">
                            <label class="input-label">AFFINE PARAMETER B</label>
                            <input type="number" class="input-field" id="affine-b" value="7" min="0" max="25">
                        </div>
                    </div>

                    <div class="toggle">
                        <input type="checkbox" id="cbc-mode" checked>
                        <label>CBC Mode (Block Chaining)</label>
                    </div>

                    <div class="toggle">
                        <input type="checkbox" id="affine-mode" checked>
                        <label>Affine Transformation</label>
                    </div>

                    <button class="btn" id="generate-btn">GENERATE S-BOX</button>
                    
                    <div id="config-status" class="status">Ready to generate S-Box</div>
                </div>

                <div class="panel">
                    <h2 class="panel-title">ENCRYPTION</h2>
                    
                    <div class="input-group">
                        <label class="input-label">PLAINTEXT (A-Z ONLY)</label>
                        <textarea class="input-field" id="plaintext">QUANTUMCRYPTOGRAPHY</textarea>
                    </div>

                    <button class="btn" id="encrypt-btn" disabled>ENCRYPT TEXT</button>

                    <div class="input-group">
                        <label class="input-label">CIPHERTEXT OUTPUT</label>
                        <div class="output-content" id="ciphertext-output">Encrypted text will appear here...</div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="panel">
                    <h2 class="panel-title">DECRYPTION</h2>
                    
                    <div class="input-group">
                        <label class="input-label">CIPHERTEXT INPUT</label>
                        <textarea class="input-field" id="ciphertext" placeholder="Paste ciphertext here"></textarea>
                    </div>

                    <button class="btn" id="decrypt-btn" disabled>DECRYPT TEXT</button>

                    <div class="input-group">
                        <label class="input-label">DECRYPTED TEXT</label>
                        <div class="output-content" id="decrypted-output">Decrypted text will appear here...</div>
                    </div>
                </div>

                <div class="panel">
                    <h2 class="panel-title">CHARACTER SETTINGS</h2>
                    
                    <div class="input-group">
                        <label class="input-label">CUSTOM CHARACTER SET</label>
                        <textarea class="input-field" id="custom-chars">ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()</textarea>
                    </div>

                    <button class="btn" id="update-chars">UPDATE CHARACTERS</button>
                    <button class="btn" id="reset-chars">RESET TO DEFAULT</button>
                    
                    <div id="char-status" class="status">Character set loaded</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Utility functions
        class CryptoUtils {
            static gcd(a, b) {
                if (b === 0) return a;
                return CryptoUtils.gcd(b, a % b);
            }

            static modInverse(a, m) {
                for (let x = 1; x < m; x++) {
                    if ((a * x) % m === 1) return x;
                }
                return 1;
            }

            static isCoprime(a, b) {
                return CryptoUtils.gcd(a, b) === 1;
            }

            static async cryptoShuffle(array, key) {
                const encoder = new TextEncoder();
                const keyData = encoder.encode(key);
                
                const cryptoKey = await crypto.subtle.importKey(
                    'raw', keyData, { name: 'HMAC', hash: 'SHA-256' }, false, ['sign']
                );

                const result = [...array];
                
                for (let i = result.length - 1; i > 0; i--) {
                    const message = encoder.encode(i.toString());
                    const signature = await crypto.subtle.sign('HMAC', cryptoKey, message);
                    const randomValues = new Uint32Array(signature.slice(0, 4));
                    const j = randomValues[0] % (i + 1);
                    
                    [result[i], result[j]] = [result[j], result[i]];
                }

                return result;
            }
        }

        // Main Cipher Class
        class QuantumHomophonicCipher {
            constructor() {
                this.alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                this.customChars = new Set();
                this.sBox = null;
                this.reverseSBox = null;
                this.currentKey = null;
                this.config = {
                    cbcMode: true,
                    affineMode: true,
                    affineA: 5,
                    affineB: 7
                };
                
                this.initializeDefaultChars();
            }

            initializeDefaultChars() {
                const defaultChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
                this.updateCustomChars(defaultChars);
            }

            updateCustomChars(charString) {
                const uniqueChars = [...new Set(charString)].filter(c => c.trim() !== '');
                this.customChars = new Set(uniqueChars);
                return uniqueChars;
            }

            validateConfiguration() {
                const errors = [];

                // Check affine parameters
                if (this.config.affineMode) {
                    if (!CryptoUtils.isCoprime(this.config.affineA, 26)) {
                        errors.push(`Parameter A (${this.config.affineA}) must be coprime with 26`);
                    }
                }

                // Check character set
                if (this.customChars.size < 2) {
                    errors.push('Character set must contain at least 2 unique characters');
                }

                return errors;
            }

            async generateSBox(key) {
                const errors = this.validateConfiguration();
                if (errors.length > 0) {
                    throw new Error(errors.join(', '));
                }

                if (!key || key.length === 0) {
                    throw new Error('Encryption key is required');
                }

                const chars = [...this.customChars];
                const allBigrams = this.generateAllBigrams();
                const allHomophones = this.generateAllHomophones(chars);

                // Shuffle homophones
                const shuffledHomophones = await CryptoUtils.cryptoShuffle(allHomophones, key);

                // Calculate distribution
                const totalHomophones = shuffledHomophones.length;
                const totalBigrams = allBigrams.length;
                const baseCount = Math.floor(totalHomophones / totalBigrams);
                const extraCount = totalHomophones % totalBigrams;

                // Create S-Box
                this.sBox = {};
                let homophoneIndex = 0;

                for (let i = 0; i < totalBigrams; i++) {
                    const count = i < extraCount ? baseCount + 1 : baseCount;
                    this.sBox[allBigrams[i]] = shuffledHomophones.slice(
                        homophoneIndex, 
                        homophoneIndex + count
                    );
                    homophoneIndex += count;
                }

                this.createReverseSBox();
                this.currentKey = key;

                return true;
            }

            generateAllBigrams() {
                const bigrams = [];
                for (let i = 0; i < this.alphabet.length; i++) {
                    for (let j = 0; j < this.alphabet.length; j++) {
                        bigrams.push(this.alphabet[i] + this.alphabet[j]);
                    }
                }
                return bigrams;
            }

            generateAllHomophones(chars) {
                const homophones = [];
                for (let i = 0; i < chars.length; i++) {
                    for (let j = 0; j < chars.length; j++) {
                        homophones.push(chars[i] + chars[j]);
                    }
                }
                return homophones;
            }

            createReverseSBox() {
                this.reverseSBox = new Map();
                const duplicates = new Set();

                for (const [bigram, homophones] of Object.entries(this.sBox)) {
                    for (const homophone of homophones) {
                        if (this.reverseSBox.has(homophone)) {
                            duplicates.add(homophone);
                            this.reverseSBox.delete(homophone);
                        } else {
                            this.reverseSBox.set(homophone, bigram);
                        }
                    }
                }

                console.log(`Found ${duplicates.size} duplicate homophones`);
            }

            encrypt(plaintext) {
                if (!this.sBox) throw new Error('S-Box not generated');
                
                const processedText = plaintext.toUpperCase().replace(/[^A-Z]/g, '');
                if (!processedText) throw new Error('No valid text to encrypt');

                let ciphertext = '';
                let previousBlock = 'AA';
                
                for (let i = 0; i < processedText.length; i += 2) {
                    let bigram = processedText.substr(i, 2);
                    if (bigram.length === 1) bigram += 'X';

                    let targetBigram = this.applyTransformations(bigram, previousBlock, i);
                    
                    if (this.sBox[targetBigram] && this.sBox[targetBigram].length > 0) {
                        const homophones = this.sBox[targetBigram];
                        const randomIndex = Math.floor(Math.random() * homophones.length);
                        ciphertext += homophones[randomIndex];
                        previousBlock = targetBigram;
                    } else {
                        throw new Error(`No homophones found for bigram: ${targetBigram}`);
                    }
                }

                return ciphertext;
            }

            decrypt(ciphertext) {
                if (!this.reverseSBox) throw new Error('S-Box not generated');
                if (!ciphertext) throw new Error('No ciphertext provided');
                if (ciphertext.length % 2 !== 0) throw new Error('Ciphertext length must be even');

                let plaintext = '';
                let previousBlock = 'AA';
                
                for (let i = 0; i < ciphertext.length; i += 2) {
                    const homophone = ciphertext.substr(i, 2);
                    
                    if (this.reverseSBox.has(homophone)) {
                        let bigram = this.reverseSBox.get(homophone);
                        bigram = this.reverseTransformations(bigram, previousBlock, i);
                        plaintext += bigram;
                        previousBlock = this.reverseSBox.get(homophone);
                    } else {
                        plaintext += '??';
                    }
                }

                return plaintext;
            }

            applyTransformations(bigram, previousBlock, position) {
                let result = bigram;

                if (this.config.cbcMode) {
                    result = this.applyCBC(result, previousBlock, position);
                }

                if (this.config.affineMode) {
                    result = this.applyAffine(result);
                }

                return result;
            }

            reverseTransformations(bigram, previousBlock, position) {
                let result = bigram;

                if (this.config.affineMode) {
                    result = this.reverseAffine(result);
                }

                if (this.config.cbcMode) {
                    result = this.reverseCBC(result, previousBlock, position);
                }

                return result;
            }

            applyCBC(bigram, previousBlock, position) {
                let result = '';
                for (let i = 0; i < 2; i++) {
                    const currentIdx = this.alphabet.indexOf(bigram[i]);
                    const prevIdx = this.alphabet.indexOf(previousBlock[i]);
                    const newIdx = (currentIdx + prevIdx + position) % 26;
                    result += this.alphabet[newIdx];
                }
                return result;
            }

            reverseCBC(bigram, previousBlock, position) {
                let result = '';
                for (let i = 0; i < 2; i++) {
                    const currentIdx = this.alphabet.indexOf(bigram[i]);
                    const prevIdx = this.alphabet.indexOf(previousBlock[i]);
                    let newIdx = (currentIdx - prevIdx - position) % 26;
                    if (newIdx < 0) newIdx += 26;
                    result += this.alphabet[newIdx];
                }
                return result;
            }

            applyAffine(bigram) {
                let result = '';
                for (const char of bigram) {
                    const x = this.alphabet.indexOf(char);
                    const y = (this.config.affineA * x + this.config.affineB) % 26;
                    result += this.alphabet[y];
                }
                return result;
            }

            reverseAffine(bigram) {
                const aInv = CryptoUtils.modInverse(this.config.affineA, 26);
                let result = '';
                for (const char of bigram) {
                    const y = this.alphabet.indexOf(char);
                    let x = (aInv * (y - this.config.affineB)) % 26;
                    if (x < 0) x += 26;
                    result += this.alphabet[x];
                }
                return result;
            }
        }

        // UI Controller
        class CipherUI {
            constructor() {
                this.cipher = new QuantumHomophonicCipher();
                this.initializeElements();
                this.setupEventListeners();
                this.updateConfig();
            }

            initializeElements() {
                this.elements = {
                    cryptoKey: document.getElementById('crypto-key'),
                    affineA: document.getElementById('affine-a'),
                    affineB: document.getElementById('affine-b'),
                    cbcMode: document.getElementById('cbc-mode'),
                    affineMode: document.getElementById('affine-mode'),
                    plaintext: document.getElementById('plaintext'),
                    ciphertext: document.getElementById('ciphertext'),
                    customChars: document.getElementById('custom-chars'),
                    ciphertextOutput: document.getElementById('ciphertext-output'),
                    decryptedOutput: document.getElementById('decrypted-output'),
                    generateBtn: document.getElementById('generate-btn'),
                    encryptBtn: document.getElementById('encrypt-btn'),
                    decryptBtn: document.getElementById('decrypt-btn'),
                    updateCharsBtn: document.getElementById('update-chars'),
                    resetCharsBtn: document.getElementById('reset-chars'),
                    configStatus: document.getElementById('config-status'),
                    charStatus: document.getElementById('char-status')
                };
            }

            setupEventListeners() {
                this.elements.generateBtn.addEventListener('click', () => this.generateSBox());
                this.elements.encryptBtn.addEventListener('click', () => this.encrypt());
                this.elements.decryptBtn.addEventListener('click', () => this.decrypt());
                this.elements.updateCharsBtn.addEventListener('click', () => this.updateCharacters());
                this.elements.resetCharsBtn.addEventListener('click', () => this.resetCharacters());

                // Update config on change
                this.elements.affineA.addEventListener('change', () => this.updateConfig());
                this.elements.affineB.addEventListener('change', () => this.updateConfig());
                this.elements.cbcMode.addEventListener('change', () => this.updateConfig());
                this.elements.affineMode.addEventListener('change', () => this.updateConfig());
                this.elements.cryptoKey.addEventListener('input', () => this.updateConfig());
            }

            updateConfig() {
                this.cipher.config.affineA = parseInt(this.elements.affineA.value) || 5;
                this.cipher.config.affineB = parseInt(this.elements.affineB.value) || 7;
                this.cipher.config.cbcMode = this.elements.cbcMode.checked;
                this.cipher.config.affineMode = this.elements.affineMode.checked;

                // Validate configuration
                const errors = this.cipher.validateConfiguration();
                if (errors.length > 0) {
                    this.showStatus(this.elements.configStatus, errors.join(', '), 'error');
                    this.elements.generateBtn.disabled = true;
                } else {
                    this.showStatus(this.elements.configStatus, 'Configuration valid', 'success');
                    this.elements.generateBtn.disabled = false;
                }
            }

            async generateSBox() {
                try {
                    this.elements.generateBtn.disabled = true;
                    this.showStatus(this.elements.configStatus, 'Generating S-Box...', 'success');

                    await this.cipher.generateSBox(this.elements.cryptoKey.value);

                    this.elements.encryptBtn.disabled = false;
                    this.elements.decryptBtn.disabled = false;
                    this.showStatus(this.elements.configStatus, 'S-Box generated successfully!', 'success');

                } catch (error) {
                    this.showStatus(this.elements.configStatus, `Error: ${error.message}`, 'error');
                } finally {
                    this.elements.generateBtn.disabled = false;
                }
            }

            async encrypt() {
                try {
                    const plaintext = this.elements.plaintext.value;
                    const ciphertext = this.cipher.encrypt(plaintext);
                    
                    this.elements.ciphertextOutput.textContent = ciphertext;
                    this.elements.ciphertext.value = ciphertext;
                    this.showStatus(this.elements.configStatus, 'Text encrypted successfully!', 'success');

                } catch (error) {
                    this.showStatus(this.elements.configStatus, `Encryption error: ${error.message}`, 'error');
                }
            }

            async decrypt() {
                try {
                    const ciphertext = this.elements.ciphertext.value;
                    const plaintext = this.cipher.decrypt(ciphertext);
                    
                    this.elements.decryptedOutput.textContent = plaintext;
                    this.showStatus(this.elements.configStatus, 'Text decrypted successfully!', 'success');

                } catch (error) {
                    this.showStatus(this.elements.configStatus, `Decryption error: ${error.message}`, 'error');
                }
            }

            updateCharacters() {
                try {
                    const charString = this.elements.customChars.value;
                    this.cipher.updateCustomChars(charString);
                    
                    this.showStatus(this.elements.charStatus, 'Character set updated successfully!', 'success');
                    this.updateConfig();

                } catch (error) {
                    this.showStatus(this.elements.charStatus, `Error: ${error.message}`, 'error');
                }
            }

            resetCharacters() {
                this.cipher.initializeDefaultChars();
                this.elements.customChars.value = [...this.cipher.customChars].join('');
                this.showStatus(this.elements.charStatus, 'Character set reset to default', 'success');
                this.updateConfig();
            }

            showStatus(element, message, type) {
                element.textContent = message;
                element.className = `status ${type}`;
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            new CipherUI();
        });
    </script>
</body>
</html>
